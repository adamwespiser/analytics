name:                analytics
version:             0.1.0.1
license:             BSD3
license-file:        LICENSE
category:            Web
author:              "Adam Wespiser"
maintainer:          "adamwespiser@gmail.com"
copyright:           "Â© 2020 Adam Wespiser"
github:              https://github.com/adamwespiser/analytics

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE
- Procfile

ghc-options:
- -Wall
- -Werror
- -Wcompat
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wredundant-constraints
- -Wtype-defaults

default-extensions:
- BlockArguments
- OverloadedStrings
- DataKinds
- TypeOperators
- DeriveAnyClass
- DeriveGeneric
- TypeApplications
- GADTs
- FlexibleContexts
- FlexibleInstances
- TypeFamilies
- StandaloneDeriving
- RecordWildCards
- PartialTypeSignatures
- NamedFieldPuns
- NoMonomorphismRestriction
- MultiParamTypeClasses
- LambdaCase
- AllowAmbiguousTypes

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/adamwespiser/analytics#readme>

dependencies:
- base >= 4.7 && < 5
- servant >= 0.16.2
- wai >= 3.2.2.1
- wai-extra >= 3.0.28
- warp >= 3.2.28
- servant-server
- servant-client
- http-client
- http-types
- text >= 1.2.3.1
- aeson >= 1.4.5.0
- beam-core >= 0.8.0.0
- beam-postgres >= 0.4.0.0
- time >= 1.8.0.2
- bytestring >= 0.10.8.2
- transformers >= 0.5.6.2
- extra >= 1.6.18
- safe >= 0.3.17
- uuid-types >= 1.0.3
- wai-cors >= 0.2.7
- servant-options >= 0.1.0.0
- mtl >= 2.2.2

library:
  source-dirs: src

executables:
  analytics-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - analytics

  analytics-migrations:
    main:                db/Migrations.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - analytics
    - postgresql-simple >= 0.6.2
    - postgresql-simple-migration >= 0.1.14.0
    - bytestring >= 0.10.8.2



tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N1
    dependencies:
    - analytics
    - hspec >= 2.7.1
    - hspec-core
    - postgresql-simple >= 0.4.9.0
    - postgresql-simple-migration >= 0.1.14.0
    - postgres-options >= 0.1.0.1
    - tmp-postgres >= 0.3.0.1
    - string-conversions >= 0.4.0.1
    - persistent >= 2.5
    - protolude >= 0.2
